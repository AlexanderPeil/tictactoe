<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/favicon.jpg">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <img src="img/game-over.jpg" alt="game-over" class="game-over d-none" id="game-over">
    <button id="restart-btn" class="restart-btn d-none" onclick="restart()">Restart</button>
    <div class="player-panel">
        <div id="player-1">
            Player 1 &nbsp;<img src="img/circle.png">
        </div>
        <div class="player-inactive" id="player-2">
            Player 2 &nbsp;<img src="img/cross.png">
        </div>
    </div>

    <div class="container">
        <div id="line-0" class="horizontal-line" style="top: 61px; transform: scale(0);"></div>
        <div id="line-1" class="horizontal-line" style="top: 200px; transform: scale(0);"></div>
        <div id="line-2" class="horizontal-line" style="top: 341px; transform: scale(0);"></div>
        <div id="line-3" class="horizontal-line make-vertical" style="top: 207px; right: 150px; transform: scale(0);"></div>
        <div id="line-4" class="horizontal-line make-vertical" style="top: 207px; left:6px; transform: scale(0);"></div>
        <div id="line-5" class="horizontal-line make-vertical" style="top: 207px; left: 145px; transform: scale(0);"></div>
        <div id="line-6" class="horizontal-line spin-45deg" style="top: 194.5px; transform: scale(0) rotate(45deg) scaleX(0.0);"></div>
        <div id="line-7" class="horizontal-line spin-negative-45deg" style="top: 205.5px; transform: scale(0) rotate(-45deg) scaleX(0.0);"></div>

    <table>
        <tr>
            <td onclick="fillShape(0)">
                <img id="circle-0" class="shape d-none" src="img/circle.png">
                <img id="cross-0" class="shape d-none" src="img/cross.png">
            </td>
            <td onclick="fillShape(1)">
                <img id="circle-1" class="shape d-none" src="img/circle.png">
                <img id="cross-1" class="shape d-none" src="img/cross.png">
            </td>
            <td onclick="fillShape(2)">
                <img id="circle-2" class="shape d-none" src="img/circle.png">
                <img id="cross-2" class="shape d-none" src="img/cross.png">
            </td>
        </tr>
        <tr>
            <td onclick="fillShape(3)">
                <img id="circle-3" class="shape d-none" src="img/circle.png">
                <img id="cross-3" class="shape d-none" src="img/cross.png">
            </td>
            <td onclick="fillShape(4)">
                <img id="circle-4" class="shape d-none" src="img/circle.png">
                <img id="cross-4" class="shape d-none" src="img/cross.png">
            </td>
            <td onclick="fillShape(5)">
                <img id="circle-5" class="shape d-none" src="img/circle.png">
                <img id="cross-5" class="shape d-none" src="img/cross.png">
            </td>
        </tr>
        <tr>
            <td onclick="fillShape(6)">
                <img id="circle-6" class="shape d-none" src="img/circle.png">
                <img id="cross-6" class="shape d-none" src="img/cross.png">
            </td>
            <td onclick="fillShape(7)">
                <img id="circle-7" class="shape d-none" src="img/circle.png">
                <img id="cross-7" class="shape d-none" src="img/cross.png">
            </td>
            <td onclick="fillShape(8)">
                <img id="circle-8" class="shape d-none" src="img/circle.png">
                <img id="cross-8" class="shape d-none" src="img/cross.png">
            </td>
        </tr>
    </table>
</div>

</body>

</html>
